<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Life Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: #0a0a0f;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background layers */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        .bg-base {
            background: var(--bg-gradient);
        }

        .bg-orbs {
            background: var(--bg-orbs);
        }

        .bg-noise {
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .bg-grid {
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.5;
        }

        /* Main container - glassmorphism card */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 64px;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.03) inset;
        }

        .title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .month-row {
            display: flex;
            align-items: center;
            gap: 28px;
            justify-content: flex-start;
            width: 100%;
        }

        .month-label {
            width: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.35);
            text-align: right;
            letter-spacing: 1px;
            text-transform: uppercase;
            flex-shrink: 0;
        }

        .days-container {
            display: flex;
            gap: 8px;
            flex-wrap: nowrap;
            align-items: center;
        }

        .dot {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            position: relative;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .dot.filled {
            background: var(--dot-color);
            box-shadow: 
                0 2px 8px rgba(var(--dot-rgb), 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
        }

        .dot.empty {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .dot.today {
            background: var(--today-color);
            box-shadow: 
                0 0 20px rgba(var(--today-rgb), 0.5),
                0 0 40px rgba(var(--today-rgb), 0.2),
                0 2px 8px rgba(var(--today-rgb), 0.4);
            transform: scale(1.1);
            border-radius: 8px;
        }

        .dot.disabled {
            background: rgba(255, 255, 255, 0.015);
            border: 1px solid rgba(255, 255, 255, 0.02);
            opacity: 0.4;
        }

        .progress-wrapper {
            width: 100%;
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .progress-bar {
            width: 100%;
            max-width: 600px;
            height: 8px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--progress-gradient);
            border-radius: 4px;
            transition: width 0.3s ease;
            box-shadow: var(--progress-glow);
        }

        .footer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            margin-top: 12px;
            text-align: center;
            text-transform: uppercase;
        }

        .footer span {
            color: var(--accent-color);
            font-weight: 500;
        }
    </style>
</head>
<body style="background: #0a0a0f !important; margin: 0 !important; padding: 0 !important;">
    <!-- Layered background -->
    <div class="bg-layer bg-base"></div>
    <div class="bg-layer bg-orbs"></div>
    <div class="bg-layer bg-grid"></div>
    <div class="bg-layer bg-noise"></div>

    <div class="container">
        <h1 class="title" id="title">180 Days</h1>
        <div class="calendar-grid" id="calendarGrid"></div>
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="footer" id="footer"></div>
        </div>
    </div>

    <script>
        // ========================================
        // COLOR THEMES - Modern, curated palettes
        // ========================================
        const themes = [
            {
                name: 'Indigo Night',
                bgGradient: 'linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #0a0a14 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 80% 50% at 20% 40%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 40% at 80% 20%, rgba(244, 114, 182, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 60% 80%, rgba(34, 211, 238, 0.08) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#6366f1', rgb: '99, 102, 241' },
                    { hex: '#f472b6', rgb: '244, 114, 182' },
                    { hex: '#34d399', rgb: '52, 211, 153' },
                    { hex: '#fbbf24', rgb: '251, 191, 36' }
                ],
                today: { hex: '#818cf8', rgb: '129, 140, 248' },
                accent: 'rgba(129, 140, 248, 0.9)',
                progressGradient: 'linear-gradient(90deg, #6366f1 0%, #818cf8 50%, #a5b4fc 100%)',
                progressGlow: '0 0 12px rgba(99, 102, 241, 0.4)'
            },
            {
                name: 'Ocean Depths',
                bgGradient: 'linear-gradient(135deg, #0a1628 0%, #0f2847 50%, #071320 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 80% 50% at 25% 35%, rgba(14, 165, 233, 0.18) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 40% at 75% 25%, rgba(34, 211, 238, 0.14) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 50% 75%, rgba(56, 189, 248, 0.10) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#0ea5e9', rgb: '14, 165, 233' },
                    { hex: '#22d3ee', rgb: '34, 211, 238' },
                    { hex: '#2dd4bf', rgb: '45, 212, 191' },
                    { hex: '#38bdf8', rgb: '56, 189, 248' }
                ],
                today: { hex: '#7dd3fc', rgb: '125, 211, 252' },
                accent: 'rgba(125, 211, 252, 0.9)',
                progressGradient: 'linear-gradient(90deg, #0ea5e9 0%, #38bdf8 50%, #7dd3fc 100%)',
                progressGlow: '0 0 12px rgba(14, 165, 233, 0.4)'
            },
            {
                name: 'Aurora Borealis',
                bgGradient: 'linear-gradient(135deg, #0a1a1a 0%, #0f2a2a 50%, #051414 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 70% 50% at 30% 40%, rgba(16, 185, 129, 0.18) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 45% at 70% 30%, rgba(52, 211, 153, 0.14) 0%, transparent 50%),
                    radial-gradient(ellipse 55% 50% at 45% 70%, rgba(6, 182, 212, 0.12) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#10b981', rgb: '16, 185, 129' },
                    { hex: '#34d399', rgb: '52, 211, 153' },
                    { hex: '#06b6d4', rgb: '6, 182, 212' },
                    { hex: '#14b8a6', rgb: '20, 184, 166' }
                ],
                today: { hex: '#6ee7b7', rgb: '110, 231, 183' },
                accent: 'rgba(110, 231, 183, 0.9)',
                progressGradient: 'linear-gradient(90deg, #10b981 0%, #34d399 50%, #6ee7b7 100%)',
                progressGlow: '0 0 12px rgba(16, 185, 129, 0.4)'
            },
            {
                name: 'Sunset Ember',
                bgGradient: 'linear-gradient(135deg, #1a0f0a 0%, #2a1a14 50%, #140a05 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 75% 50% at 25% 45%, rgba(251, 146, 60, 0.16) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 40% at 75% 25%, rgba(239, 68, 68, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 55% 75%, rgba(251, 191, 36, 0.10) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#fb923c', rgb: '251, 146, 60' },
                    { hex: '#f87171', rgb: '248, 113, 113' },
                    { hex: '#fbbf24', rgb: '251, 191, 36' },
                    { hex: '#fb7185', rgb: '251, 113, 133' }
                ],
                today: { hex: '#fdba74', rgb: '253, 186, 116' },
                accent: 'rgba(253, 186, 116, 0.9)',
                progressGradient: 'linear-gradient(90deg, #f97316 0%, #fb923c 50%, #fdba74 100%)',
                progressGlow: '0 0 12px rgba(251, 146, 60, 0.4)'
            },
            {
                name: 'Violet Dreams',
                bgGradient: 'linear-gradient(135deg, #1a0a1f 0%, #2a1a34 50%, #140a18 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 75% 50% at 20% 40%, rgba(168, 85, 247, 0.18) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 45% at 80% 25%, rgba(192, 132, 252, 0.14) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 50% 80%, rgba(236, 72, 153, 0.10) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#a855f7', rgb: '168, 85, 247' },
                    { hex: '#c084fc', rgb: '192, 132, 252' },
                    { hex: '#e879f9', rgb: '232, 121, 249' },
                    { hex: '#f472b6', rgb: '244, 114, 182' }
                ],
                today: { hex: '#d8b4fe', rgb: '216, 180, 254' },
                accent: 'rgba(216, 180, 254, 0.9)',
                progressGradient: 'linear-gradient(90deg, #a855f7 0%, #c084fc 50%, #d8b4fe 100%)',
                progressGlow: '0 0 12px rgba(168, 85, 247, 0.4)'
            },
            {
                name: 'Rose Gold',
                bgGradient: 'linear-gradient(135deg, #1a0f14 0%, #2a1a24 50%, #140a0f 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 75% 50% at 25% 35%, rgba(244, 114, 182, 0.16) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 45% at 75% 30%, rgba(251, 113, 133, 0.14) 0%, transparent 50%),
                    radial-gradient(ellipse 55% 50% at 45% 75%, rgba(253, 164, 175, 0.10) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#f472b6', rgb: '244, 114, 182' },
                    { hex: '#fb7185', rgb: '251, 113, 133' },
                    { hex: '#fda4af', rgb: '253, 164, 175' },
                    { hex: '#f9a8d4', rgb: '249, 168, 212' }
                ],
                today: { hex: '#fbcfe8', rgb: '251, 207, 232' },
                accent: 'rgba(251, 207, 232, 0.9)',
                progressGradient: 'linear-gradient(90deg, #ec4899 0%, #f472b6 50%, #fbcfe8 100%)',
                progressGlow: '0 0 12px rgba(236, 72, 153, 0.4)'
            },
            {
                name: 'Midnight Forest',
                bgGradient: 'linear-gradient(135deg, #0a140f 0%, #142a1f 50%, #050f0a 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 70% 50% at 30% 35%, rgba(34, 197, 94, 0.16) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 45% at 70% 25%, rgba(74, 222, 128, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 50% 75%, rgba(132, 204, 22, 0.08) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#22c55e', rgb: '34, 197, 94' },
                    { hex: '#4ade80', rgb: '74, 222, 128' },
                    { hex: '#84cc16', rgb: '132, 204, 22' },
                    { hex: '#a3e635', rgb: '163, 230, 53' }
                ],
                today: { hex: '#86efac', rgb: '134, 239, 172' },
                accent: 'rgba(134, 239, 172, 0.9)',
                progressGradient: 'linear-gradient(90deg, #22c55e 0%, #4ade80 50%, #86efac 100%)',
                progressGlow: '0 0 12px rgba(34, 197, 94, 0.4)'
            },
            {
                name: 'Arctic Frost',
                bgGradient: 'linear-gradient(135deg, #0f1419 0%, #1a2633 50%, #0a0f14 100%)',
                bgOrbs: `
                    radial-gradient(ellipse 80% 50% at 20% 40%, rgba(148, 163, 184, 0.12) 0%, transparent 50%),
                    radial-gradient(ellipse 60% 40% at 80% 25%, rgba(203, 213, 225, 0.10) 0%, transparent 50%),
                    radial-gradient(ellipse 50% 50% at 50% 75%, rgba(226, 232, 240, 0.08) 0%, transparent 50%)
                `,
                filled: [
                    { hex: '#94a3b8', rgb: '148, 163, 184' },
                    { hex: '#cbd5e1', rgb: '203, 213, 225' },
                    { hex: '#64748b', rgb: '100, 116, 139' },
                    { hex: '#e2e8f0', rgb: '226, 232, 240' }
                ],
                today: { hex: '#f1f5f9', rgb: '241, 245, 249' },
                accent: 'rgba(241, 245, 249, 0.9)',
                progressGradient: 'linear-gradient(90deg, #64748b 0%, #94a3b8 50%, #e2e8f0 100%)',
                progressGlow: '0 0 12px rgba(148, 163, 184, 0.4)'
            }
        ];

        // Select random theme
        const theme = themes[Math.floor(Math.random() * themes.length)];

        // Apply theme CSS variables
        document.documentElement.style.setProperty('--bg-gradient', theme.bgGradient);
        document.documentElement.style.setProperty('--bg-orbs', theme.bgOrbs);
        document.documentElement.style.setProperty('--accent-color', theme.accent);
        document.documentElement.style.setProperty('--progress-gradient', theme.progressGradient);
        document.documentElement.style.setProperty('--progress-glow', theme.progressGlow);

        // Ensure dark background immediately
        document.documentElement.style.background = '#0a0a0f';
        document.body.style.background = '#0a0a0f';

        const config = {
            yearStart: '2025-12-01',
            yearEnd: '2026-05-31',
            title: '180 DAYS'
        };

        const start = new Date(config.yearStart);
        start.setHours(0, 0, 0, 0);
        const end = new Date(config.yearEnd);
        end.setHours(23, 59, 59, 999);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        const months = [];
        let date = new Date(start);
        while (date <= end) {
            const y = date.getFullYear();
            const m = date.getMonth();
            const monthStart = new Date(y, m, 1);
            const monthEnd = new Date(y, m + 1, 0);
            const monthStartDate = new Date(Math.max(monthStart, start));
            monthStartDate.setHours(0, 0, 0, 0);
            const monthEndDate = new Date(Math.min(monthEnd, end));
            monthEndDate.setHours(23, 59, 59, 999);
            
            months.push({
                year: y,
                month: m,
                name: monthStart.toLocaleDateString('en-US', { month: 'short', year: 'numeric' }).toUpperCase(),
                days: monthEnd.getDate(),
                start: monthStartDate,
                end: monthEndDate
            });
            date = new Date(y, m + 1, 1);
        }

        const totalDays = Math.floor((end - start) / 86400000) + 1;
        const daysElapsed = Math.max(0, Math.min(totalDays, Math.floor((today - start) / 86400000) + 1));
        const daysLeft = totalDays - daysElapsed;
        const percent = Math.round((daysElapsed / totalDays) * 100);

        document.getElementById('footer').innerHTML = `<span>${daysLeft}</span> days left Â· <span>${percent}%</span> complete`;
        document.getElementById('title').textContent = config.title;
        document.getElementById('progressFill').style.width = `${percent}%`;

        const grid = document.getElementById('calendarGrid');
        months.forEach(month => {
            const row = document.createElement('div');
            row.className = 'month-row';
            
            const label = document.createElement('div');
            label.className = 'month-label';
            label.textContent = month.name;
            row.appendChild(label);
            
            const days = document.createElement('div');
            days.className = 'days-container';
            
            for (let day = 1; day <= 31; day++) {
                const dayDate = new Date(month.year, month.month, day);
                dayDate.setHours(0, 0, 0, 0);
                
                // Check if day is within the valid range for this month
                // Include day if: it's a valid day of month AND within the date range
                const dayTime = dayDate.getTime();
                const startTime = month.start.getTime();
                const endTime = month.end.getTime();
                
                if (day > month.days || dayTime < startTime || dayTime > endTime) {
                    const dot = document.createElement('div');
                    dot.className = 'dot disabled';
                    days.appendChild(dot);
                    continue;
                }
                
                const isFilled = dayDate <= today;
                const isToday = dayDate.getTime() === today.getTime();
                const weekGroup = Math.floor((day - 1) / 7) % 4;
                
                const dot = document.createElement('div');
                dot.className = `dot ${isFilled ? 'filled' : 'empty'} ${isToday ? 'today' : ''}`;
                
                if (isFilled && !isToday) {
                    const colorData = theme.filled[weekGroup];
                    dot.style.setProperty('--dot-color', colorData.hex);
                    dot.style.setProperty('--dot-rgb', colorData.rgb);
                }
                
                if (isToday) {
                    dot.style.setProperty('--today-color', theme.today.hex);
                    dot.style.setProperty('--today-rgb', theme.today.rgb);
                }
                
                days.appendChild(dot);
            }
            
            row.appendChild(days);
            grid.appendChild(row);
        });
    </script>
</body>
</html>
